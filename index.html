<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link rel="apple-touch-icon" href="logo 1 blanco gcr sin fondo.png">
  <link rel="shortcut icon" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
      font-weight: normal; font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh; width: 100vw;
      overflow: hidden; position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlur {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* Animación del brillo metálico en el texto */
    @keyframes metalShine {
      0% { background-position: -200%; }
      100% { background-position: 200%; }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(10, 10, 10, 0.8); 
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      display: grid; grid-template-columns: 1fr auto 1fr;
      align-items: center; padding: 0 60px; z-index: 2000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.05);
      animation: fadeInBlur 1.2s ease-out forwards;
    }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; grid-column: 2; }
    .topbar img { height: 42px; width: auto; }

    /* 3.1 BOTÓN PENTAGRAMA */
    .menu-btn {
      grid-column: 3; justify-self: end;
      background: none; border: none; width: 40px; height: 40px;
      z-index: 2100; display: flex; align-items: center; justify-content: center;
    }

    .menu-btn svg { width: 26px; height: 26px; fill: none; stroke: #d4d4d4; stroke-width: 1.1; stroke-linecap: round; stroke-linejoin: round; }
    .line { transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.3s; transform-origin: center; }
    .line-1 { d: path("M 4,10 L 24,10"); }
    .line-2 { d: path("M 10,18 L 24,18"); }

    .star-path { 
      stroke-dasharray: 150; stroke-dashoffset: 150; 
      transition: stroke-dashoffset 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s;
      opacity: 0; d: path("M 14,26 L 23,2 L 2,17 L 26,17 L 5,2 Z");
    }

    .menu-btn.active .line { opacity: 0; transform: scaleX(0); }
    .menu-btn.active .star-path { opacity: 1; stroke-dashoffset: 0; stroke: #ffffff; }

    /* 3.2 SIDE MENU */
    .menu-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0); visibility: hidden; z-index: 1500;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .menu-overlay.active { background: rgba(0, 0, 0, 0.7); visibility: visible; backdrop-filter: blur(15px); }

    .side-menu {
      position: absolute; top: 0; right: -100%; width: 320px; height: 100%;
      background: #050505; display: flex; flex-direction: column; justify-content: center;
      padding: 60px; transition: right 0.7s cubic-bezier(0.19, 1, 0.22, 1);
      border-left: 1px solid rgba(255, 255, 255, 0.03);
    }
    .menu-overlay.active .side-menu { right: 0; }
    .menu-nav a { font-size: 0.9rem; color: #555; text-decoration: none; text-transform: uppercase; font-weight: 600; letter-spacing: 4px; transition: all 0.4s ease; margin-bottom: 25px; display: block; }
    .menu-nav a:hover { color: #ffffff; letter-spacing: 6px; }

    /* 4. HEADER Y TEXTO METÁLICO */
    header { 
      position: relative; height: 100vh; display: flex; flex-direction: column; 
      align-items: center; justify-content: center; text-align: center; z-index: 3; 
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards; 
    }

    h1 { 
      font-family: 'OldLondon', serif; 
      font-size: clamp(2.5rem, 8vw, 6.5rem); 
      font-weight: normal; 
      letter-spacing: 1px;
      margin-bottom: 50px; 
      -webkit-font-smoothing: antialiased;
      
      /* Efecto Gris Metálico con Brillo */
      background: linear-gradient(90deg, #555, #bbb, #555, #fff, #555);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: metalShine 6s linear infinite;
      filter: drop-shadow(0 0 1px rgba(255,255,255,0.1));
    }

    /* BOTÓN DIRECCIONAL */
    .btn-artistas {
      position: relative;
      display: inline-block;
      padding: 18px 60px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 800;
      font-size: 13px;
      letter-spacing: 5px;
      text-transform: uppercase;
      border: 1px solid rgba(255,255,255,0.3);
      overflow: hidden;
      z-index: 1;
      transition: border-color 0.4s, color 0.4s;
    }

    .btn-artistas span {
      position: absolute;
      display: block;
      width: 0; height: 0;
      border-radius: 50%;
      background: #ffffff;
      transform: translate(-50%, -50%);
      transition: width 0.6s cubic-bezier(0.19, 1, 0.22, 1), height 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
    }

    .btn-artistas:hover span { width: 350px; height: 350px; }
    .btn-artistas:hover { color: #000; border-color: #fff; }

    .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
  </style>
</head>

<body>

  <nav class="topbar">
    <div></div> 
    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>

    <button class="menu-btn" id="menuBtn">
      <svg viewBox="0 0 28 28">
        <path class="line line-1" d="M 4,10 L 24,10" />
        <path class="line line-2" d="M 10,18 L 24,18" />
        <path class="star-path" d="M 14,26 L 23,2 L 2,17 L 26,17 L 5,2 Z" />
      </svg>
    </button>
  </nav>

  <div class="menu-overlay" id="menuOverlay">
    <div class="side-menu">
      <nav class="menu-nav">
        <a href="index.html">Inicio</a>
        <a href="artistas.html">El Colectivo</a>
        <a href="#">Lanzamientos</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
  </div>

  <div class="hero-bg"></div>

  <header>
    <h1>Gray Collective Records</h1>
    <a href="artistas.html" class="btn-artistas" id="liquidBtn">
      Artistas
      <span></span>
    </a>
  </header>

  <script>
    const btn = document.getElementById('liquidBtn');
    const span = btn.querySelector('span');

    // Detección de entrada del mouse para el efecto líquido
    btn.onmouseenter = function(e) {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      span.style.left = x + 'px';
      span.style.top = y + 'px';
    }

    // Detección de salida del mouse
    btn.onmouseleave = function(e) {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      span.style.left = x + 'px';
      span.style.top = y + 'px';
    }

    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) {
        menuBtn.classList.remove('active');
        menuOverlay.classList.remove('active');
      }
    });
  </script>
</body>
</html>
