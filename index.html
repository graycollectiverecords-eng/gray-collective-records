<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>GRAY COLLECTIVE RECORDS</title>
  <meta name="description" content="Disquera independiente enfocada en música emocional, oscura y honesta." />

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e6e6e6;
      --muted: #9a9a9a;
      --accent: #b3b3b3;
      --topbar: #f2f2f2;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 50% -10%, #2a2a2a 0%, #111 45%, #080808 100%);
      color: var(--text);
      line-height: 1.7;
      padding-top: 72px;
    }

    /* TOP BAR */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: var(--topbar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      z-index: 100;
      border-bottom: 1px solid rgba(0,0,0,.1);
    }

    .topbar img {
      height: 34px;
    }

    .menu a {
      margin-left: 24px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 0.95rem;
    }

    /* HERO */
    header {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2.8rem, 6vw, 4.4rem);
      letter-spacing: 4px;
    }

    header p {
      max-width: 560px;
      margin: 26px auto 42px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .btn {
      display: inline-block;
      padding: 14px 34px;
      border: 1px solid var(--accent);
      color: var(--text);
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      transition: all .3s ease;
    }

    .btn:hover {
      background: var(--accent);
      color: #050507;
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      color: var(--muted);
      font-size: 0.85rem;
      border-top: 1px solid rgba(255,255,255,.05);
    }
  </style>
</head>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <img src="logosinfondo.png" alt="Gray Collective Records logo">

    <nav class="menu">
      <a href="manifiesto.html">Manifiesto</a>
      <a href="ripzue.html">RipZue</a>
    </nav>
  </div>

  <!-- HERO -->
  <header>
    <div>
      <h1>GRAY COLLECTIVE RECORDS</h1>
      <p>
        Nacimos para amplificar emociones reales.
        Un refugio para artistas que crean desde la herida y el silencio.
      </p>

      <a href="mailto:graycollectiverecords@gmail.com" class="btn">
        Únete al colectivo
      </a>
    </div>
  </header>

  <footer>
    © 2026 GRAY COLLECTIVE RECORDS
  </footer>

</body>
</html>
