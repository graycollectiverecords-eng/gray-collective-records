<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRAY COLLECTIVE RECORDS</title>
  
  <link rel="icon" type="image/png" href="logosinfondo.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      cursor: default; /* Estética de galería de arte */
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      padding-top: 64px; 
      overflow: hidden;
    }

    /* BARRA SUPERIOR EXCLUSIVA */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px; /* Un poco más alta para dar aire */
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: space-between; 
      padding: 0 60px; /* Más espacio a los lados */
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .logo-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      cursor: pointer;
    }

    .topbar img {
      height: 42px;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .topbar img:hover {
      filter: blur(5px) grayscale(100%);
      opacity: 0.6;
      transform: scale(0.95);
    }

    /* MENÚ DE NAVEGACIÓN PREMIUM */
    .nav-menu {
      display: flex;
      gap: 45px;
    }

    .nav-menu a {
      position: relative;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      font-size: 11px; /* Más pequeño = más exclusivo */
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: color 0.4s ease;
      cursor: pointer;
    }

    /* Efecto Líquido Sutil para el Menú */
    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0;
      height: 2px;
      background: #333;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .nav-menu a:hover::after {
      width: 100%;
    }

    .nav-menu a:hover {
      color: #888;
    }

    /* CUERPO PRINCIPAL */
    header {
      min-height: calc(100vh - 72px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-container {
      max-width: 1000px;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2rem, 6vw, 3.2rem);
      font-weight: 700;
      letter-spacing: 12px; /* Mucho espacio entre letras para lujo */
      color: #808080;
      margin-bottom: 60px;
      text-transform: uppercase;
      line-height: 1.4;
      opacity: 0.9;
    }

    /* BOTÓN "ÚNETE" MEJORADO */
    .btn-unete {
      position: relative;
      display: inline-block;
      padding: 18px 55px;
      background-color: #808080;
      color: #ffffff;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 4px;
      text-transform: uppercase;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 1;
      border: none;
      cursor: pointer;
    }

    .btn-unete::after {
      content: '';
      position: absolute;
      bottom: -100%;
      left: -10%;
      width: 120%;
      height: 100%;
      background-color: #000000;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
      border-radius: 50% 50% 0 0;
    }

    .btn-unete:hover::after {
      bottom: 0;
      border-radius: 0;
    }

    .btn-unete:hover {
      letter-spacing: 6px; /* Se expande un poco al hover */
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

  </style>
</head>

<body>

  <nav class="topbar">
    <a href="index.html" class="logo-link">
      <img src="logosinfondo.png" alt="Gray Collective Records logo">
    </a>

    <div class="nav-menu">
      <a href="manifiesto.html">Manifiesto</a>
      <a href="ripzue.html">Ripzue</a>
    </div>
  </nav>

  <header>
    <div class="hero-container">
      <h1>GRAY COLLECTIVE RECORDS</h1>
      
      <a href="manifiesto.html" class="btn-unete">
        Unete
      </a>
    </div>
  </header>

</body>
</html>
