<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logosinfondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlur {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 3. BARRA SUPERIOR (LOGO CENTRADO) */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(30, 30, 30, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(128, 128, 128, 0.1);
      animation: fadeInBlur 1.2s ease-out forwards;
    }

    .nav-left { display: flex; justify-content: flex-start; }
    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
    }
    .logo-link:hover img { 
      filter: blur(5px) grayscale(100%);
      opacity: 0.6;
      transform: scale(0.95);
    }

    .nav-menu { display: flex; gap: 35px; justify-content: flex-end; }
    
    .nav-menu a {
      text-decoration: none; 
      color: #a0a0a0; 
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase; /* El menú sí puede ir en mayúsculas por ser fuente Inter (limpia) */
      letter-spacing: 3px;
      position: relative;
      transition: all 0.4s ease;
    }

    .nav-menu a:hover { color: #d1d1d1; filter: blur(1px); }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -8px; left: 0;
      width: 0; height: 2px;
      background: #808080;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .nav-menu a:hover::after { width: 100%; }

    /* 4. FONDO */
    .hero-bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
      background: #000;
    }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
      z-index: 2;
    }

    /* 5. CUERPO PRINCIPAL */
    header {
      position: relative;
      height: 100vh; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'OldLondon', serif;
      font-size: clamp(2.5rem, 8vw, 6.5rem);
      font-weight: normal;
      letter-spacing: 1px;
      /* GRIS PLATINO + GLOW para jerarquía visual */
      color: #d1d1d1; 
      text-shadow: 0 0 15px rgba(128, 128, 128, 0.4);
      margin-bottom: 50px;
      line-height: 1.1;
      text-transform: none; /* AQUÍ: Quitamos las mayúsculas forzadas para legibilidad */
    }

    /* 6. BOTÓN "ÚNETE" - SÓLIDO Y LEGIBLE */
    .btn-unete {
      position: relative;
      display: inline-block;
      padding: 18px 55px;
      background-color: #808080; /* Gris de marca sólido */
      color: #000000; /* Texto negro para máximo contraste sobre el gris */
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 4px;
      text-transform: uppercase;
      border: 1px solid #a0a0a0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .btn-unete::after {
      content: '';
      position: absolute;
      bottom: -100%; left: -10%;
      width: 120%; height: 100%;
      background-color: #d1d1d1;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
      border-radius: 50% 50% 0 0;
    }

    .btn-unete:hover::after { bottom: 0; border-radius: 0; }
    .btn-unete:hover { 
      color: #000;
      letter-spacing: 6px;
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(128, 128, 128, 0.2);
    }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; grid-template-columns: 1fr 2fr 1fr; }
      .nav-menu { gap: 15px; }
      h1 { font-size: 3.2rem; }
    }
  </style>
</head>

<body>

  <nav class="topbar">
    <div class="nav-left"></div>

    <a href="index.html" class="logo-link">
      <img src="logosinfondo.png" alt="Gray Collective Records">
    </a>

    <div class="nav-menu">
      <a href="manifiesto.html">Manifiesto</a>
      <a href="ripzue.html">Ripzue</a>
    </div>
  </nav>

  <div class="hero-bg">
    <div class="overlay"></div>
  </div>

  <header>
    <div class="hero-container">
      <h1>Gray Collective Records</h1>
      <a href="manifiesto.html" class="btn-unete">Unete</a>
    </div>
  </header>

</body>
</html>
