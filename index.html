<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link rel="apple-touch-icon" href="logo 1 blanco gcr sin fondo.png">
  <link rel="shortcut icon" href="logo 1 blanco gcr sin fondo.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
      font-weight: normal; font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlur {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(10, 10, 10, 0.8); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 2000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.05);
      animation: fadeInBlur 1.2s ease-out forwards;
    }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; grid-column: 2; }
    .topbar img { height: 45px; width: auto; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
    .logo-link:hover img { filter: blur(5px); opacity: 0.6; transform: scale(0.95); }

    /* 3.1 BOTÓN HAMBURGUESA MEJORADO */
    .menu-btn {
      grid-column: 3;
      justify-self: end;
      background: none; border: none;
      cursor: pointer !important;
      display: flex; flex-direction: column;
      align-items: flex-end; /* Alinea las líneas a la derecha */
      gap: 7px;
      padding: 10px;
      z-index: 2100;
    }
    .menu-btn span {
      display: block;
      height: 2px;
      background: #d4d4d4;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .menu-btn span:nth-child(1) { width: 28px; }
    .menu-btn span:nth-child(2) { width: 18px; }

    /* Hover Animación */
    .menu-btn:hover span:nth-child(2) { width: 28px; }
    .menu-btn:hover span:nth-child(1) { width: 18px; }

    /* Active (X) */
    .menu-btn.active span:nth-child(1) { transform: translateY(4.5px) rotate(45deg); width: 25px; }
    .menu-btn.active span:nth-child(2) { transform: translateY(-4.5px) rotate(-45deg); width: 25px; }

    /* 3.2 SIDE MENU (DERECHA) */
    .menu-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0);
      visibility: hidden;
      z-index: 1500;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .menu-overlay.active { 
      background: rgba(0, 0, 0, 0.4); 
      visibility: visible; 
      backdrop-filter: blur(8px);
    }

    .side-menu {
      position: absolute;
      top: 0; right: -100%;
      width: 350px; height: 100%;
      background: #080808;
      display: flex; flex-direction: column;
      justify-content: center;
      padding: 60px;
      transition: right 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      border-left: 1px solid rgba(212, 212, 212, 0.05);
    }
    .menu-overlay.active .side-menu { right: 0; }

    .menu-nav { display: flex; flex-direction: column; gap: 30px; }
    .menu-nav a {
      font-size: 1.2rem;
      color: #555;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 3px;
      transition: all 0.4s ease;
      cursor: pointer !important;
    }
    .menu-nav a:hover { color: #ffffff; letter-spacing: 6px; }

    /* 4. FONDO Y HEADER */
    .hero-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; background: #000; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9)); z-index: 2; }

    header {
      position: relative; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'OldLondon', serif;
      font-size: clamp(2.5rem, 8vw, 6.5rem);
      font-weight: normal; letter-spacing: 1px; color: #d4d4d4; text-shadow: 0 0 20px rgba(128, 128, 128, 0.3);
      margin-bottom: 55px; line-height: 1.1;
    }

    .btn-artistas {
      position: relative; display: inline-block; padding: 18px 60px; background-color: #d4d4d4; color: #000; text-decoration: none;
      font-weight: 800; font-size: 13px; letter-spacing: 5px; text-transform: uppercase; border: 1px solid #ffffff; overflow: hidden;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .btn-artistas:hover { color: #000; letter-spacing: 7px; transform: translateY(-5px); box-shadow: 0 15px 40px rgba(212, 212, 212, 0.2); }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      .side-menu { width: 80%; padding: 40px; }
      h1 { font-size: 3.2rem; }
    }
  </style>
</head>

<body>

  <nav class="topbar">
    <div></div> 
    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>

    <button class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="menu-overlay" id="menuOverlay">
    <div class="side-menu">
      <nav class="menu-nav">
        <a href="index.html">Inicio</a>
        <a href="artistas.html">El Colectivo</a>
        <a href="#">Lanzamientos</a>
        <a href="#">Contacto</a>
      </nav>
    </div>
  </div>

  <div class="hero-bg">
    <div class="overlay"></div>
  </div>

  <header>
    <div class="hero-container">
      <h1>Gray Collective Records</h1>
      <a href="artistas.html" class="btn-artistas">Artistas</a>
    </div>
  </header>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    // Cerrar si se hace clic en el fondo oscuro
    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) {
        menuBtn.classList.remove('active');
        menuOverlay.classList.remove('active');
      }
    });

    // Cerrar menú al hacer clic en un enlace
    document.querySelectorAll('.menu-nav a').forEach(link => {
      link.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        menuOverlay.classList.remove('active');
      });
    });
  </script>

</body>
</html>
