<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>GRAY COLLECTIVE RECORDS</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #e6e6e6;
      padding-top: 72px;
    }

    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 64px;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      padding: 0 32px;
    }

    .topbar img {
      height: 36px;
    }

    header {
      min-height: calc(100vh - 72px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <img src="logosinfondo.png" alt="Gray Collective Records logo">
  </div>

  <header>
    <h1>GRAY COLLECTIVE RECORDS</h1>
  </header>

</body>
</html>
