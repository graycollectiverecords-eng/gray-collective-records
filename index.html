<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link rel="apple-touch-icon" href="logo 1 blanco gcr sin fondo.png">
  <link rel="shortcut icon" href="logo 1 blanco gcr sin fondo.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlur {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* Para centrar logo y dejar menú a la derecha */
      align-items: center;
      padding: 0 60px;
      z-index: 2000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlur 1.2s ease-out forwards;
    }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; grid-column: 2; }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
    }
    .logo-link:hover img { 
      filter: blur(5px) grayscale(100%);
      opacity: 0.6;
      transform: scale(0.95);
    }

    /* 3.1 BOTÓN HAMBURGUESA */
    .menu-btn {
      grid-column: 3;
      justify-self: end;
      background: none;
      border: none;
      cursor: pointer !important;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      z-index: 2100;
    }
    .menu-btn span {
      display: block;
      width: 25px;
      height: 2px;
      background: #d4d4d4;
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
    }

    /* Animación X del botón */
    .menu-btn.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .menu-btn.active span:nth-child(2) { transform: translateY(-0px) rotate(-45deg); }

    /* 3.2 OVERLAY DEL MENÚ */
    .menu-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1500;
      transform: translateY(-100%);
      transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .menu-overlay.active { transform: translateY(0); }

    .menu-nav { display: flex; flex-direction: column; gap: 35px; text-align: center; }
    .menu-nav a {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #555;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 4px;
      transition: all 0.4s ease;
      cursor: pointer !important;
    }
    .menu-nav a:hover { color: #ffffff; letter-spacing: 10px; }

    /* 4. FONDO */
    .hero-bg {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
      background: #000;
    }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
      z-index: 2;
    }

    /* 5. CUERPO PRINCIPAL */
    header {
      position: relative;
      height: 100vh; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'OldLondon', serif;
      font-size: clamp(2.5rem, 8vw, 6.5rem);
      font-weight: normal;
      letter-spacing: 1px;
      color: #d4d4d4; 
      text-shadow: 0 0 20px rgba(128, 128, 128, 0.3);
      margin-bottom: 55px;
      line-height: 1.1;
      text-transform: none; 
    }

    /* 6. BOTÓN "ARTISTAS" */
    .btn-artistas {
      position: relative;
      display: inline-block;
      padding: 18px 60px;
      background-color: #d4d4d4; 
      color: #000000; 
      text-decoration: none;
      font-weight: 800;
      font-size: 13px;
      letter-spacing: 5px;
      text-transform: uppercase;
      border: 1px solid #ffffff;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .btn-artistas::after {
      content: '';
      position: absolute;
      bottom: -100%; left: -10%;
      width: 120%; height: 100%;
      background-color: #ffffff; 
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      z-index: -1;
      border-radius: 50% 50% 0 0;
    }

    .btn-artistas:hover::after { bottom: 0; border-radius: 0; }
    .btn-artistas:hover { 
      color: #000;
      letter-spacing: 7px;
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(212, 212, 212, 0.2);
    }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      h1 { font-size: 3.2rem; }
      .btn-artistas { padding: 15px 40px; font-size: 11px; }
    }
  </style>
</head>

<body>

  <nav class="topbar">
    <div></div> <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>

    <button class="menu-btn" id="menuBtn">
      <span></span>
      <span></span>
    </button>
  </nav>

  <div class="menu-overlay" id="menuOverlay">
    <nav class="menu-nav">
      <a href="index.html">Inicio</a>
      <a href="artistas.html">El Colectivo</a>
      <a href="#">Lanzamientos</a>
      <a href="#">Contacto</a>
    </nav>
  </div>

  <div class="hero-bg">
    <div class="overlay"></div>
  </div>

  <header>
    <div class="hero-container">
      <h1>Gray Collective Records</h1>
      <a href="artistas.html" class="btn-artistas">Artistas</a>
    </div>
  </header>

  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    // Cerrar menú al hacer clic en un enlace
    document.querySelectorAll('.menu-nav a').forEach(link => {
      link.addEventListener('click', () => {
        menuBtn.classList.remove('active');
        menuOverlay.classList.remove('active');
      });
    });
  </script>

</body>
</html>
