<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster | Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
    }

    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #d4d4d4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 20px;
    }

    /* BOTÓN VOLVER */
    .back-nav {
      position: fixed;
      top: 40px;
      left: 40px;
      z-index: 100;
    }

    .back-nav a {
      color: #444;
      text-decoration: none;
      font-size: 10px;
      letter-spacing: 3px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .back-nav a:hover { color: #ffffff; }

    /* SECCIÓN MANIFIESTO */
    .manifesto-section {
      max-width: 600px;
      text-align: center;
      margin-bottom: 80px;
      animation: fadeIn 2s ease;
    }

    .manifesto-section h2 {
      font-family: 'OldLondon', serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .manifesto-section p {
      font-size: 13px;
      line-height: 1.8;
      letter-spacing: 1px;
      color: #888;
      font-style: italic;
    }

    /* LISTA DE ARTISTAS */
    .roster-container {
      width: 100%;
      max-width: 800px;
      text-align: center;
    }

    .artist-link {
      display: block;
      font-size: clamp(2.5rem, 10vw, 5rem);
      font-weight: 800;
      text-decoration: none;
      color: #1a1a1a; /* Casi negro */
      text-transform: uppercase;
      margin: 10px 0;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      -webkit-text-stroke: 1px #333;
    }

    .artist-link:hover {
      color: #d4d4d4;
      -webkit-text-stroke: 1px #d4d4d4;
      letter-spacing: 15px;
      filter: drop-shadow(0 0 20px rgba(212, 212, 212, 0.4));
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .back-nav { top: 20px; left: 20px; }
      .artist-link:hover { letter-spacing: 5px; }
    }
  </style>
</head>
<body>

  <nav class="back-nav">
    <a href="index.html">← Volver</a>
  </nav>

  <section class="manifesto-section">
    <h2>Manifiesto</h2>
    <p>
      "Aquí pones tu texto del manifiesto. Algo corto y poderoso que defina el alma de Gray Collective Records. El refugio de los sonidos olvidados."
    </p>
  </section>

  <div class="roster-container">
    <a href="ripzue.html" class="artist-link">Ripzue</a>
    </div>

</body>
</html>
