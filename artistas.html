<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster | Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 2. BARRA SUPERIOR (Misma que index.html) */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
    }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
    }
    .logo-link:hover img { 
      filter: blur(5px) grayscale(100%);
      opacity: 0.6;
      transform: scale(0.95);
    }

    /* 3. CONTENIDO PRINCIPAL */
    .main-wrapper {
      padding-top: 140px; /* Espacio para la topbar */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 50px;
    }

    /* SECCIÓN MANIFIESTO */
    .manifesto-section {
      max-width: 600px;
      text-align: center;
      margin-bottom: 80px;
      animation: fadeIn 2s ease;
      padding: 0 20px;
    }

    .manifesto-section h2 {
      font-family: 'OldLondon', serif;
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffffff;
      letter-spacing: 2px;
    }

    .manifesto-section p {
      font-size: 13px;
      line-height: 1.8;
      letter-spacing: 1px;
      color: #888;
      font-style: italic;
    }

    /* LISTA DE ARTISTAS CON FUENTE TRIBTWO */
    .roster-container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .artist-link {
      display: block;
      font-family: 'TribTwo', sans-serif; /* Usando tu fuente específica */
      font-size: clamp(3rem, 12vw, 7rem);
      font-weight: normal;
      text-decoration: none;
      color: transparent; 
      text-transform: uppercase;
      margin: 20px 0;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
      -webkit-text-stroke: 1px #333;
      line-height: 1;
    }

    .artist-link:hover {
      color: #ffffff;
      -webkit-text-stroke: 1px #ffffff;
      letter-spacing: 18px; /* Efecto de estiramiento brutal */
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      .artist-link:hover { letter-spacing: 6px; }
      .manifesto-section h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>
  </nav>

  <div class="main-wrapper">
    <section class="manifesto-section">
      <h2>Manifiesto</h2>
      <p>
        "Aquí pones tu texto del manifiesto. Algo corto y poderoso que defina el alma de Gray Collective Records. El refugio de los sonidos olvidados."
      </p>
    </section>

    <div class="roster-container">
      <a href="ripzue.html" class="artist-link">Ripzue</a>
    </div>
  </div>

</body>
</html>
