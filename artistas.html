<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster | Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 2. ANIMACIONES */
    @keyframes topbarEntry {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 3. BARRA SUPERIOR (Con animación de entrada y suavidad) */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(10, 10, 10, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.05);
      
      /* Animación de entrada */
      animation: topbarEntry 1s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      /* Transición de salida/estado suave */
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .topbar:hover {
      background: rgba(20, 20, 20, 0.95);
      border-bottom: 1px solid rgba(212, 212, 212, 0.2);
    }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
    }

    .logo-link:hover img { 
      filter: blur(3px) grayscale(100%);
      opacity: 0.7;
      transform: scale(0.92);
    }

    /* 4. CONTENIDO PRINCIPAL */
    .main-wrapper {
      padding-top: 140px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    /* SECCIÓN MANIFIESTO */
    .manifesto-section {
      max-width: 500px;
      text-align: center;
      margin-bottom: 60px;
      animation: fadeIn 2s ease forwards;
      padding: 0 20px;
    }

    .manifesto-section h2 {
      font-family: 'OldLondon', serif;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #ffffff;
      letter-spacing: 2px;
    }

    .manifesto-section p {
      font-size: 11px;
      line-height: 1.8;
      letter-spacing: 2px;
      color: #555;
      text-transform: uppercase;
    }

    /* 5. LISTA DE ARTISTAS (Tamaño corregido y escalable) */
    .roster-container {
      width: 100%;
      max-width: 800px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .artist-link {
      display: inline-block;
      font-family: 'TribTwo', sans-serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem); /* Tamaño reducido para mejor escala */
      font-weight: normal;
      text-decoration: none;
      color: transparent; 
      text-transform: uppercase;
      margin: 10px 0;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      -webkit-text-stroke: 1px #222;
      line-height: 1.1;
    }

    .artist-link:hover {
      color: #ffffff;
      -webkit-text-stroke: 1px #ffffff;
      letter-spacing: 10px; /* Estiramiento más elegante */
      filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.3));
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; height: 65px; }
      .artist-link { font-size: 2.8rem; }
      .artist-link:hover { letter-spacing: 4px; }
      .manifesto-section h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>
  </nav>

  <div class="main-wrapper">
    <section class="manifesto-section">
      <h2>El Colectivo</h2>
      <p>
        "Donde las sombras encuentran su eco y el silencio se vuelve ruido."
      </p>
    </section>

    <div class="roster-container">
      <a href="ripzue.html" class="artist-link">Ripzue</a>
      </div>
  </div>

</body>
</html>
