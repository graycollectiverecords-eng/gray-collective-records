<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster | Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
    }
    @font-face {
      font-family: 'HelpMe';
      src: url('HelpMe.ttf') format('truetype');
    }
    @font-face {
      font-family: 'HorrorFont';
      src: url('HorrorFont-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'PastelTrunk';
      src: url('PastelTrunk-Regular.otf') format('opentype');
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; justify-content: flex-start; }
    
    .back-btn { 
      text-decoration: none; 
      color: #d4d4d4; 
      font-size: 20px; 
      transition: all 0.4s ease;
      cursor: pointer !important;
    }
    .back-btn:hover { color: #ffffff; transform: translateX(-5px); }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
    }

    .logo-link:hover img { 
      filter: blur(3px) grayscale(100%);
      opacity: 0.7;
      transform: scale(0.92);
    }

    /* 4. CONTENIDO PRINCIPAL */
    .main-wrapper {
      padding-top: 140px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .manifesto-section {
      max-width: 500px;
      text-align: center;
      margin-bottom: 60px;
      animation: fadeIn 2s ease forwards;
      padding: 0 20px;
    }

    .manifesto-section h2 {
      font-family: 'OldLondon', serif;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #d4d4d4; 
      letter-spacing: 2px;
    }

    .manifesto-section p {
      font-size: 11px;
      line-height: 1.8;
      letter-spacing: 2px;
      color: #555;
      text-transform: uppercase;
    }

    /* 5. LISTA DE ARTISTAS (ESTRUCTURA GRID 2x2) */
    .roster-container {
      width: 90%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Dos columnas iguales */
      gap: 60px 100px; /* Espacio entre filas y columnas */
      justify-items: center;
      align-items: center;
    }

    .artist-link {
      display: inline-block;
      text-decoration: none;
      color: transparent; 
      text-transform: uppercase;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      -webkit-text-stroke: 1px #222;
      line-height: 1;
      text-align: center;
      cursor: pointer !important;
      white-space: nowrap;
    }

    /* TIPOGRAFÍAS */
    .ripzue-font { font-family: 'TribTwo', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); }
    .natsu-font { font-family: 'HelpMe', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); letter-spacing: -2px; }
    .dyan-font { font-family: 'HorrorFont', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); letter-spacing: 2px; }
    .zoret-font { font-family: 'PastelTrunk', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); letter-spacing: 1px; }

    /* HOVERS ORIGINALES */
    .artist-link:hover {
      color: #d4d4d4; 
      -webkit-text-stroke: 1px #d4d4d4; 
      filter: drop-shadow(0 0 25px rgba(212, 212, 212, 0.3));
      transform: scale(1.08);
    }

    .ripzue-font:hover { letter-spacing: 12px; }
    .natsu-font:hover { letter-spacing: 4px; }
    .dyan-font:hover { letter-spacing: 8px; }
    .zoret-font:hover { letter-spacing: 6px; }

    /* MÓVIL */
    @media (max-width: 768px) {
      .topbar { padding: 0 25px; height: 65px; }
      .roster-container { 
        grid-template-columns: 1fr; /* Una sola columna en móvil */
        gap: 50px; 
      }
      .artist-link { font-size: 3rem; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <div class="nav-left">
      <a href="index.html" class="back-btn"> ← </a>
    </div>

    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>

    <div></div> 
  </nav>

  <div class="main-wrapper">
    <section class="manifesto-section">
      <h2>El Colectivo</h2>
      <p>
        "Donde las sombras encuentran su eco y el silencio se vuelve ruido."
      </p>
    </section>

    <div class="roster-container">
      <a href="ripzue.html" class="artist-link ripzue-font">Ripzue</a>
      <a href="lilnatsu.html" class="artist-link natsu-font">Lil Natsu</a>
      <a href="yungdyan.html" class="artist-link dyan-font">Yung Dyan</a>
      <a href="zoret.html" class="artist-link zoret-font">Zoret Zt</a>
    </div>
  </div>

</body>
</html>
