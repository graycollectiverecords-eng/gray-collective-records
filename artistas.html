<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster | Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face { font-family: 'OldLondon'; src: url('OldLondon.ttf') format('truetype'); }
    @font-face { font-family: 'TribTwo'; src: url('TRIBTWO_.ttf') format('truetype'); }
    @font-face { font-family: 'HelpMe'; src: url('HelpMe.ttf') format('truetype'); }
    @font-face { font-family: 'HorrorFont'; src: url('HorrorFont-Regular.ttf') format('truetype'); }
    @font-face { font-family: 'PastelTrunk'; src: url('PastelTrunk-Regular.otf') format('opentype'); }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 3. BARRA SUPERIOR (UNIFICADA) */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(10, 10, 10, 0.8); 
      backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
      display: grid; grid-template-columns: 1fr auto 1fr;
      align-items: center; padding: 0 60px; z-index: 2000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.05);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; justify-content: flex-start; }
    .back-btn { text-decoration: none; color: #d4d4d4; font-size: 20px; transition: all 0.4s ease; }
    .back-btn:hover { color: #ffffff; transform: translateX(-5px); }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; grid-column: 2; }
    .topbar img { height: 42px; width: auto; transition: filter 0.4s ease; }
    .logo-link:hover img { filter: blur(4px); }

    /* BOTÓN MENÚ ESTRELLA */
    .menu-btn {
      grid-column: 3; justify-self: end;
      background: none; border: none; width: 40px; height: 40px;
      z-index: 2100; display: flex; align-items: center; justify-content: center;
    }
    .menu-btn svg { width: 26px; height: 26px; fill: none; stroke: #d4d4d4; stroke-width: 1.1; stroke-linecap: round; stroke-linejoin: round; }
    .line { transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.3s; transform-origin: center; }
    .line-1 { d: path("M 4,10 L 24,10"); }
    .line-2 { d: path("M 10,18 L 24,18"); }
    .star-path { 
      stroke-dasharray: 150; stroke-dashoffset: 150; 
      transition: stroke-dashoffset 0.8s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.4s;
      opacity: 0; d: path("M 14,26 L 23,2 L 2,17 L 26,17 L 5,2 Z");
    }
    .menu-btn.active .line { opacity: 0; transform: scaleX(0); }
    .menu-btn.active .star-path { opacity: 1; stroke-dashoffset: 0; stroke: #ffffff; }

    /* OVERLAY Y SIDE MENU */
    .menu-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0); visibility: hidden; z-index: 1500;
      transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }
    .menu-overlay.active { 
      background: rgba(0, 0, 0, 0.85); 
      visibility: visible; 
      backdrop-filter: blur(8px); 
      -webkit-backdrop-filter: blur(8px);
    }
    .side-menu {
      position: absolute; top: 0; right: -100%; width: 320px; height: 100%;
      background: #050505; display: flex; flex-direction: column; justify-content: center;
      padding: 60px; transition: right 0.7s cubic-bezier(0.19, 1, 0.22, 1);
      border-left: 1px solid rgba(255, 255, 255, 0.03);
    }
    .menu-overlay.active .side-menu { right: 0; }
    
    /* ENLACES DEL MENÚ */
    .menu-nav a { font-size: 0.9rem; color: #555; text-decoration: none; text-transform: uppercase; font-weight: 600; letter-spacing: 4px; transition: all 0.4s ease; margin-bottom: 25px; display: block; }
    .menu-nav a:hover { color: #ffffff; letter-spacing: 6px; }
    .menu-nav a.locked { color: #222; filter: blur(1px); pointer-events: none; display: flex; align-items: center; gap: 10px; }
    .menu-nav a.locked svg { width: 12px; height: 12px; fill: #222; }
    .menu-nav a.current { color: #d4d4d4; pointer-events: none; border-left: 1px solid #d4d4d4; padding-left: 10px; }

    /* 4. CONTENIDO PRINCIPAL */
    .main-wrapper { padding-top: 140px; display: flex; flex-direction: column; align-items: center; padding-bottom: 80px; }
    .manifesto-section { max-width: 500px; text-align: center; margin-bottom: 60px; animation: fadeIn 2s ease forwards; padding: 0 20px; }
    .manifesto-section h2 { font-family: 'OldLondon', serif; font-size: 1.8rem; margin-bottom: 15px; color: #d4d4d4; letter-spacing: 2px; }
    .manifesto-section p { font-size: 11px; line-height: 1.8; letter-spacing: 2px; color: #555; text-transform: uppercase; }

    /* 5. LISTA DE ARTISTAS */
    .roster-container { width: 90%; max-width: 1000px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 60px 100px; justify-items: center; align-items: center; }
    .artist-link { display: inline-block; text-decoration: none; color: transparent; text-transform: uppercase; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); -webkit-text-stroke: 1px #222; line-height: 1; text-align: center; cursor: pointer !important; white-space: nowrap; }
    .ripzue-font { font-family: 'TribTwo', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); }
    .natsu-font { font-family: 'HelpMe', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); letter-spacing: -2px; }
    .dyan-font { font-family: 'HorrorFont', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); letter-spacing: 2px; }
    .zoret-font { font-family: 'PastelTrunk', sans-serif; font-size: clamp(2.5rem, 5vw, 4.5rem); letter-spacing: 1px; }

    .artist-link:hover { color: #d4d4d4; -webkit-text-stroke: 1px #d4d4d4; filter: drop-shadow(0 0 25px rgba(212, 212, 212, 0.3)); transform: scale(1.08); }
    .ripzue-font:hover { letter-spacing: 12px; }
    .natsu-font:hover { letter-spacing: 4px; }
    .dyan-font:hover { letter-spacing: 8px; }
    .zoret-font:hover { letter-spacing: 6px; }

    /* MÓVIL */
    @media (max-width: 768px) {
      .topbar { padding: 0 25px; height: 65px; }
      .roster-container { grid-template-columns: 1fr; gap: 50px; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <div class="nav-left">
      <a href="index.html" class="back-btn"> ← </a>
    </div>

    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>

    <button class="menu-btn" id="menuBtn">
      <svg viewBox="0 0 28 28">
        <path class="line line-1" d="M 4,10 L 24,10" />
        <path class="line line-2" d="M 10,18 L 24,18" />
        <path class="star-path" d="M 14,26 L 23,2 L 2,17 L 26,17 L 5,2 Z" />
      </svg>
    </button>
  </nav>

  <div class="menu-overlay" id="menuOverlay">
    <div class="side-menu">
      <nav class="menu-nav">
        <a href="index.html">Inicio</a>
        <a href="artistas.html">El Colectivo</a>
        <a href="manifiesto.html">Manifiesto</a>
        <a href="#" class="locked">
          Merch 
          <svg viewBox="0 0 24 24"><path d="M18,8H17V6A5,5,0,0,0,7,6V8H6a2,2,0,0,0-2,2V20a2,2,0,0,0,2,2H18a2,2,0,0,0,2-2V10A2,2,0,0,0,18,8ZM9,6a3,3,0,0,1,6,0V8H9ZM18,20H6V10H18Z"/></svg>
        </a>
        <a href="#">Contacto</a>
      </nav>
    </div>
  </div>

  <div class="main-wrapper">
    <section class="manifesto-section">
      <h2>El Colectivo</h2>
      <p>
        "Donde las sombras encuentran su eco y el silencio se vuelve ruido."
      </p>
    </section>

    <div class="roster-container">
      <a href="ripzue.html" class="artist-link ripzue-font">Ripzue</a>
      <a href="lilnatsu.html" class="artist-link natsu-font">Lil Natsu</a>
      <a href="yungdyan.html" class="artist-link dyan-font">Yung Dyan</a>
      <a href="zoret.html" class="artist-link zoret-font">Zoret Zt</a>
    </div>
  </div>

  <script>
    // LÓGICA DEL MENÚ
    const menuBtn = document.getElementById('menuBtn');
    const menuOverlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      menuBtn.classList.toggle('active');
      menuOverlay.classList.toggle('active');
    });

    menuOverlay.addEventListener('click', (e) => {
      if (e.target === menuOverlay) {
        menuBtn.classList.remove('active');
        menuOverlay.classList.remove('active');
      }
    });

    // Detectar página actual para marcarla en el menú
    const currentPath = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll('.menu-nav a').forEach(link => {
      if(link.getAttribute('href') === currentPath) { 
        link.classList.add('current'); 
      }
    });
  </script>
</body>
</html>
