<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roster | Gray Collective Records</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" rel="stylesheet">

  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'OldLondon';
      src: url('OldLondon.ttf') format('truetype');
    }
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
    }
    @font-face {
      font-family: 'HelpMe';
      src: url('HelpMe.ttf') format('truetype');
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .topbar:hover {
      background: rgba(20, 20, 20, 0.95);
      border-bottom: 1px solid rgba(212, 212, 212, 0.2);
    }

    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); 
    }

    .logo-link:hover img { 
      filter: blur(3px) grayscale(100%);
      opacity: 0.7;
      transform: scale(0.92);
    }

    /* 4. CONTENIDO PRINCIPAL */
    .main-wrapper {
      padding-top: 140px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .manifesto-section {
      max-width: 500px;
      text-align: center;
      margin-bottom: 80px;
      animation: fadeIn 2s ease forwards;
      padding: 0 20px;
    }

    .manifesto-section h2 {
      font-family: 'OldLondon', serif;
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #d4d4d4; 
      letter-spacing: 2px;
    }

    .manifesto-section p {
      font-size: 11px;
      line-height: 1.8;
      letter-spacing: 2px;
      color: #555;
      text-transform: uppercase;
    }

    /* 5. LISTA DE ARTISTAS (Layout Horizontal) */
    .roster-container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: row; 
      justify-content: center;
      align-items: center;
      gap: 100px; 
      flex-wrap: wrap; 
    }

    .artist-link {
      display: inline-block;
      text-decoration: none;
      color: transparent; 
      text-transform: uppercase;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      -webkit-text-stroke: 1px #222;
      line-height: 1;
      text-align: center;
    }

    /* Estilo específico Ripzue */
    .ripzue-font {
      font-family: 'TribTwo', sans-serif;
      font-size: clamp(2rem, 6vw, 4rem);
    }

    /* Estilo específico Lil Natsu */
    .natsu-font {
      font-family: 'HelpMe', sans-serif;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: -2px; 
    }

    .artist-link:hover {
      color: #d4d4d4; 
      -webkit-text-stroke: 1px #d4d4d4; 
      letter-spacing: 12px;
      filter: drop-shadow(0 0 25px rgba(212, 212, 212, 0.3));
      transform: scale(1.08);
    }

    /* Ajuste de hover para Lil Natsu */
    .natsu-font:hover {
      letter-spacing: 4px;
    }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; height: 65px; }
      .roster-container { gap: 40px; flex-direction: column; }
      .artist-link { font-size: 3rem; }
      .artist-link:hover { letter-spacing: 4px; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <a href="index.html" class="logo-link">
      <img src="logo 1 blanco gcr sin fondo.png" alt="Gray Collective Records">
    </a>
  </nav>

  <div class="main-wrapper">
    <section class="manifesto-section">
      <h2>El Colectivo</h2>
      <p>
        "Donde las sombras encuentran su eco y el silencio se vuelve ruido."
      </p>
    </section>

    <div class="roster-container">
      <a href="ripzue.html" class="artist-link ripzue-font">Ripzue</a>
      
      <a href="lilnatsu.html" class="artist-link natsu-font">Lil Natsu</a>
    </div>
  </div>

</body>
</html>
