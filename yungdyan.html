  <style>
    /* 0. FUENTES PERSONALIZADAS */
    @font-face {
      font-family: 'HorrorFont';
      src: url('HorrorFont-Regular.ttf') format('truetype');
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; justify-content: flex-start; }
    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    .topbar img { height: 45px; width: auto; }
    
    .back-btn { 
      text-decoration: none; 
      color: #d4d4d4; 
      font-size: 20px; 
      transition: all 0.4s ease;
      cursor: pointer !important;
    }
    .back-btn:hover { color: #ffffff; transform: translateX(-5px); }

    /* 4. VIDEO DE FONDO */
    .video-wrapper {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    video { width: 100%; height: 100%; object-fit: cover; background: #000; }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.9));
      z-index: 2;
    }

    main {
      position: relative;
      height: 100vh; 
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'HorrorFont', sans-serif !important;

      margin-bottom: 40px; 
      line-height: 0.8;
      letter-spacing: 2px;
    }

    .artist-info {
      max-width: 550px; 
      font-size: 11px;

      line-height: 2.2; 
      color: #808080;

      padding-left: 25px;
      text-transform: uppercase;
    }
