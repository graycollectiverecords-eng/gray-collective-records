  <style>
    /* 0. FUENTES PERSONALIZADAS */
    @font-face {
      font-family: 'HorrorFont';
      src: url('HorrorFont-Regular.ttf') format('truetype');
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. VIDEO DE FONDO */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
    }

    .video-background video {
      min-width: 100%; 
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Capa oscura para legibilidad */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Oscurece el video un 50% */
      z-index: 2;
    }

    /* 3. ANIMACIONES */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 4. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.6); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; justify-content: flex-start; }
    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    .topbar img { height: 45px; width: auto; }
    
    .back-btn { 
      text-decoration: none; 
      color: #d4d4d4; 
      font-size: 20px; 
      transition: all 0.4s ease;
      cursor: pointer !important;
    }
    .back-btn:hover { color: #ffffff; transform: translateX(-5px); }

    /* 5. CONTENIDO CENTRAL */
    main {
      position: relative;
      height: 100vh; 
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'HorrorFont', sans-serif !important; 
      font-size: clamp(3.5rem, 12vw, 7.5rem); 
      color: #d4d4d4;
      text-transform: uppercase; 
      margin-bottom: 40px; 
      line-height: 0.8;
      letter-spacing: 2px;
      text-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .artist-info {
      max-width: 550px; 
      font-size: 11px;
      letter-spacing: 3px;
      line-height: 2.2; 
      color: #d4d4d4; /* Color un poco más claro para destacar sobre video */
      border-left: 2px solid #d4d4d4;
      padding-left: 25px;
      text-transform: uppercase;
      background: rgba(0,0,0,0.2);
    }

    /* 6. BARRA DE REDES SOCIALES */
    .social-footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%; height: 85px;
      background: rgba(10, 10, 10, 0.7); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex; align-items: center; justify-content: center;
      gap: 22px;
      z-index: 1000;
      border-top: 1px solid rgba(212, 212, 212, 0.05);
      padding: 0 20px;
    }

    .social-footer svg { width: 20px; height: 20px; fill: #aaa; transition: all 0.4s ease; }
    .social-footer a:hover svg { fill: #ffffff; transform: translateY(-3px); }

    @media (max-width: 768px) {
      .topbar { padding: 0 20px; } 
      h1 { font-size: 3.8rem; }
      .social-footer { gap: 15px; }
    }
  </style>
