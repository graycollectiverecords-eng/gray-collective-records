  <style>
    /* 0. FUENTES */
    @font-face {
      font-family: 'PastelTrunk';
      src: url('PastelTrunk-Regular.otf') format('opentype');
      font-weight: normal; font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }
    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }
    @keyframes slideUpFooter {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* 3. TOPBAR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
    }
    .nav-left { display: flex; align-items: center; }
    .back-btn { text-decoration: none; color: #d4d4d4; font-size: 20px; transition: all 0.4s ease; cursor: pointer !important; }
    .back-btn:hover { color: #ffffff; transform: translateX(-5px); }
    
    .topbar img { 
      height: 45px; 
      width: auto; 
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .logo-link:hover img {
      filter: blur(3px) grayscale(100%);
      opacity: 0.7;
      transform: scale(0.92);
    }

    /* 4. VIDEO FONDO */
    .video-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.85));
      z-index: 2;
    }

    /* 5. CONTENIDO PRINCIPAL */
    main {
      position: relative;
      height: 100vh; 
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 10;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }
    h1 {
      font-family: 'PastelTrunk', sans-serif !important; 
      font-size: clamp(3rem, 10vw, 7rem); 
      color: #ffffff;
      text-transform: uppercase; 
      margin-bottom: 20px; 
      line-height: 0.9;
      text-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .artist-info {
      max-width: 500px; font-size: 11px; letter-spacing: 3px; line-height: 2; 
      color: #a0a0a0; border-left: 1px solid #ffffff; padding-left: 20px; text-transform: uppercase;
    }

    /* 6. REDES (FOOTER) */
    .social-footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%; height: 85px;
      background: rgba(10, 10, 10, 0.85); 
      backdrop-filter: blur(15px);
      display: flex; align-items: center; justify-content: center;
      gap: 30px; z-index: 1000;
      border-top: 1px solid rgba(212, 212, 212, 0.05);
      animation: slideUpFooter 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }
    .social-footer a { text-decoration: none; display: flex; align-items: center; cursor: pointer !important; }
    .social-footer svg { width: 22px; height: 22px; fill: #555; transition: all 0.4s ease; }
    .social-footer a:hover svg { fill: #ffffff; transform: translateY(-3px); }

    /* 7. CONTROL AUDIO */
    .audio-toggle {
      position: fixed; bottom: 110px; right: 40px;
      width: 45px; height: 45px;
      background: rgba(212, 212, 212, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 212, 212, 0.1);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      z-index: 1001;
      transition: all 0.4s ease;
      cursor: pointer !important;
    }
    .audio-toggle svg { width: 16px; height: 16px; fill: #d4d4d4; }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      h1 { font-size: 3.2rem; }
      .social-footer { gap: 15px; }
    }
  </style>

  <script>
    const video = document.getElementById('artistVideo');
    const audioBtn = document.getElementById('audioBtn');
    
    document.addEventListener('click', () => { 
      if (video.paused) video.play(); 
    }, { once: true });

    audioBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (video.muted) {
        video.muted = false;
        video.volume = 0;
        let volumeFade = setInterval(() => {
          if (video.volume < 0.9) { video.volume += 0.1; } 
          else { video.volume = 1; clearInterval(volumeFade); }
        }, 100);
        audioBtn.style.background = "rgba(212, 212, 212, 0.3)";
      } else {
        video.muted = true;
        audioBtn.style.background = "rgba(212, 212, 212, 0.05)";
      }
    });
