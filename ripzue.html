<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RIPZUE — GRAY COLLECTIVE RECORDS</title>
  
  <link rel="icon" type="image/png" href="logosinfondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000; /* Fondo negro puro mientras carga */
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 5%; z-index: 9999; /* Máxima prioridad */
    }

    .nav-left { display: flex; align-items: center; gap: 10px; }
    .back-btn { text-decoration: none; color: #1a1a1a; font-size: 22px; padding: 10px; font-weight: 300; }
    .topbar img { height: 38px; width: auto; }

    .nav-menu { display: flex; gap: 20px; }
    .nav-menu a {
      text-decoration: none; color: #1a1a1a;
      font-size: 10px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* 4. VIDEO DE FONDO */
    .video-wrapper {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }

    video { width: 100%; height: 100%; object-fit: cover; }

    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.7));
      z-index: 2;
    }

    /* 5. CONTENIDO */
    main {
      position: relative;
      height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(3rem, 12vw, 6rem);
      letter-spacing: 10px; color: #808080;
      text-transform: uppercase; margin-bottom: 20px;
    }

    .artist-info {
      max-width: 500px; font-size: 12px; letter-spacing: 3px;
      line-height: 2.2; color: #d4d4d4;
      border-left: 1px solid rgba(255,255,255,0.3); padding-left: 20px;
    }

    /* 6. BOTÓN AUDIO (ESTILO VALORANT) */
    .audio-toggle {
      position: fixed; bottom: 40px; right: 40px;
      width: 55px; height: 55px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      z-index: 10000;
      cursor: pointer !important;
    }

    .audio-toggle svg { width: 22px; height: 22px; fill: white; pointer-events: none; }

    @media (max-width: 768px) {
      .topbar { padding: 0 4%; }
      .nav-menu { display: none; } /* En móvil ocultamos menú para limpieza, o lo dejas si quieres */
      main { padding: 0 8%; }
      h1 { letter-spacing: 6px; }
      .audio-toggle { bottom: 30px; right: 30px; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <div class="nav-left">
      <a href="index.html" class="back-btn" style="cursor: pointer;"> < </a>
      <a href="index.html" style="cursor: pointer;"><img src="logosinfondo.png" alt="Logo"></a>
    </div>
    <div class="nav-menu">
      <a href="manifiesto.html">Manifiesto</a>
      <a href="ripzue.html">Ripzue</a>
    </div>
  </nav>

  <div class="video-wrapper">
    <video id="artistVideo" loop muted playsinline autoplay>
      <source src="ripzuepag.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <main>
    <h1>RIPZUE</h1>
    <div class="artist-info">
      EXPLORANDO LOS LÍMITES DEL SONIDO BAJO LA ESTÉTICA DEL GRIS.<br>
      CARTA DE PRESENTACIÓN — PRÓXIMAMENTE.
    </div>
  </main>

  <div class="audio-toggle" id="audioBtn" style="cursor: pointer;">
    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
  </div>

  <script>
    const video = document.getElementById('artistVideo');
    const audioBtn = document.getElementById('audioBtn');

    // Asegurar que el video intente reproducirse al primer toque si el autoplay falla
    document.addEventListener('click', () => {
        if (video.paused) video.play();
    }, { once: true });

    audioBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (video.muted) {
        video.muted = false;
        video.volume = 0;
        let volumeFade = setInterval(() => {
          if (video.volume < 0.9) {
            video.volume += 0.1;
          } else {
            video.volume = 1;
            clearInterval(volumeFade);
          }
        }, 100);
        audioBtn.style.background = "rgba(255, 255, 255, 0.4)";
      } else {
        video.muted = true;
        audioBtn.style.background = "rgba(255, 255, 255, 0.1)";
      }
    });
  </script>

</body>
</html>
