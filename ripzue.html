  <title>RIPZUE — GRAY COLLECTIVE RECORDS</title>
  
  <link rel="icon" type="image/png" href="logosinfondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* 0. CARGA DE LA FUENTE PERSONALIZADA */
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES */
    @keyframes fadeInBlur {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes slideUpFooter {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* 3. BARRA SUPERIOR */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: #f2f2f2;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 60px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      animation: fadeInBlur 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; gap: 20px; }
    
    .back-btn, .logo-link { 
      text-decoration: none; 
      display: flex; align-items: center; 
      cursor: pointer !important;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .back-btn:hover, .logo-link:hover { 
      filter: blur(5px); 
      opacity: 0.6;
      transform: scale(0.95);
    }

    .back-btn { color: #1a1a1a; font-size: 24px; font-weight: 300; }
    .topbar img { height: 42px; width: auto; }

    .nav-menu { display: flex; gap: 45px; }
    
    .nav-menu a {
      text-decoration: none; 
      color: #1a1a1a; 
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer !important;
      position: relative;
      transition: all 0.4s ease;
    }

    .nav-menu a:hover { filter: blur(5px); opacity: 0.6; }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -8px; left: 0;
      width: 0; height: 2px;
      background: #333;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .nav-menu a.active::after { width: 100%; }

    /* 4. VIDEO DE FONDO */
    .video-wrapper {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    video { width: 100%; height: 100%; object-fit: cover; }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
      z-index: 2;
    }

    /* 5. CONTENIDO CENTRAL */
    main {
      position: relative;
      height: calc(100vh - 80px); 
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'TribTwo', sans-serif !important; 
      font-size: clamp(3rem, 12vw, 7.5rem); 
      letter-spacing: 1px; 
      color: #808080;
      text-transform: uppercase; 
      margin-bottom: 55px; 
      line-height: 0.8;
    }

    .artist-info {
      max-width: 600px; 
      font-size: 11px;
      letter-spacing: 3px;
      line-height: 2.2; 
      color: #d4d4d4;
      border-left: 1px solid rgba(128, 128, 128, 0.5);
      padding-left: 20px;
      text-transform: uppercase;
    }

    /* 6. BARRA DE REDES SOCIALES (MODIFICADA) */
    .social-footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%; height: 85px;
      background: rgba(5, 5, 5, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex; align-items: center; justify-content: center;
      gap: 35px; /* Ajustado para dar espacio a más iconos */
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.03);
      animation: slideUpFooter 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .social-footer a {
      display: flex; align-items: center;
      color: #808080;
      transition: all 0.5s ease;
      cursor: pointer !important;
    }

    .social-footer svg {
      width: 22px; height: 22px; /* Un poco más grandes al no tener texto */
      fill: #808080;
      transition: all 0.5s ease;
    }

    .social-footer a:hover {
      transform: translateY(-5px);
    }

    .social-footer a:hover svg {
      fill: #ffffff;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.4));
    }

    /* 7. BOTÓN AUDIO */
    .audio-toggle {
      position: fixed; bottom: 110px; right: 40px;
      width: 50px; height: 50px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      z-index: 1001;
      cursor: pointer !important;
      transition: all 0.4s ease;
    }
    .audio-toggle:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.15); }
    .audio-toggle svg { width: 18px; height: 18px; fill: white; pointer-events: none; }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      .nav-menu { gap: 20px; }
      .social-footer { gap: 18px; height: 70px; }
      .social-footer svg { width: 20px; height: 20px; }
      main { padding: 0 8%; }
      h1 { font-size: 3.5rem; margin-bottom: 35px; }
      .audio-toggle { bottom: 90px; right: 20px; width: 40px; height: 40px; }
    }
  </style>

  <script>
    const video = document.getElementById('artistVideo');
    const audioBtn = document.getElementById('audioBtn');

    document.addEventListener('click', () => {
        if (video.paused) video.play();
    }, { once: true });

    audioBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (video.muted) {
        video.muted = false;
        video.volume = 0;
        let volumeFade = setInterval(() => {
          if (video.volume < 0.9) { video.volume += 0.1; } 
          else { video.volume = 1; clearInterval(volumeFade); }
        }, 100);
        audioBtn.style.background = "rgba(255, 255, 255, 0.4)";
      } else {
        video.muted = true;
        audioBtn.style.background = "rgba(255, 255, 255, 0.1)";
      }
    });
  </script>
