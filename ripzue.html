<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RIPZUE — GRAY COLLECTIVE RECORDS</title>
  
  <link rel="icon" type="image/png" href="logosinfondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ANIMACIÓN DE REVELADO */
    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(20px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed; /* Evita rebotes de scroll en iOS */
    }

    /* BARRA SUPERIOR ADAPTABLE */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(242, 242, 242, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 5%; z-index: 1000;
      animation: fadeIn 1.2s ease-out;
    }

    .nav-left { display: flex; align-items: center; gap: 10px; }

    .back-btn {
      text-decoration: none; color: #1a1a1a;
      font-size: 20px; font-weight: 200;
      padding: 10px; cursor: pointer;
    }

    .topbar img { height: 35px; width: auto; }

    .nav-menu { display: flex; gap: 20px; }
    .nav-menu a {
      text-decoration: none; color: #1a1a1a;
      font-size: 10px; font-weight: 700; text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* VIDEO FULLSCREEN OPTIMIZADO */
    .video-container {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: -2;
      background: #000;
    }

    video {
      width: 100%; height: 100%; object-fit: cover;
    }

    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
      z-index: -1;
    }

    /* CONTENIDO PRINCIPAL */
    main {
      height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 8%;
      animation: revealContent 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'Cinzel Decorative', serif;
      font-size: clamp(2.5rem, 12vw, 5rem);
      letter-spacing: 8px; color: #808080;
      text-transform: uppercase; margin-bottom: 15px;
      line-height: 1;
    }

    .artist-info {
      max-width: 90%;
      font-size: 11px; letter-spacing: 2px;
      line-height: 2; color: #d4d4d4;
      border-left: 1px solid rgba(128, 128, 128, 0.4);
      padding-left: 15px;
    }

    /* BOTÓN AUDIO (MÁS ACCESIBLE EN MÓVIL) */
    .audio-toggle {
      position: fixed; bottom: 30px; right: 30px;
      width: 50px; height: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%; /* Redondo en móvil se siente más orgánico */
      display: flex; align-items: center; justify-content: center;
      z-index: 100;
    }

    .audio-toggle svg { width: 18px; height: 18px; fill: white; }

    /* AJUSTES ESPECÍFICOS PARA MÓVILES PEQUEÑOS */
    @media (max-width: 480px) {
      .topbar { padding: 0 4%; }
      .nav-menu { gap: 12px; }
      .nav-menu a { letter-spacing: 1px; font-size: 9px; }
      h1 { letter-spacing: 5px; }
      .artist-info { font-size: 10px; }
    }
  </style>
</head>
