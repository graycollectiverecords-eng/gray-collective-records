<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RIPZUE — GRAY COLLECTIVE RECORDS</title>
  
  <link rel="icon" type="image/png" href="logo 1 blanco gcr sin fondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* 0. CARGA DE LA FUENTE PERSONALIZADA */
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES SINCRONIZADAS */
    @keyframes fadeInBlurTopbar {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    @keyframes slideUpFooter {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* 3. BARRA SUPERIOR (UNIFICADA) */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: rgba(20, 20, 20, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 60px;
      z-index: 1000;
      border-bottom: 1px solid rgba(212, 212, 212, 0.1);
      animation: fadeInBlurTopbar 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; justify-content: flex-start; }
    .logo-link { display: flex; justify-content: center; align-items: center; text-decoration: none; }
    .topbar img { height: 45px; width: auto; transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
    
    .logo-link:hover img { 
      filter: blur(3px) grayscale(100%);
      opacity: 0.7;
      transform: scale(0.92);
    }

    .nav-menu { display: flex; gap: 35px; justify-content: flex-end; }
    
    .back-btn { 
      text-decoration: none; 
      color: #d4d4d4; 
      font-size: 20px; 
      transition: all 0.4s ease;
    }

    .nav-menu a {
      text-decoration: none; 
      color: #808080; 
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      position: relative;
      transition: all 0.4s ease;
    }

    .nav-menu a:hover, .back-btn:hover { color: #ffffff; }
    .nav-menu a.active { color: #ffffff; }

    /* 4. VIDEO DE FONDO */
    .video-wrapper {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    video { width: 100%; height: 100%; object-fit: cover; }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.9));
      z-index: 2;
    }

    /* 5. CONTENIDO CENTRAL */
    main {
      position: relative;
      height: 100vh; 
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'TribTwo', sans-serif !important; 
      font-size: clamp(3.5rem, 12vw, 7.5rem); 
      color: #d4d4d4; /* Color unificado */
      text-transform: uppercase; 
      margin-bottom: 40px; 
      line-height: 0.8;
      -webkit-text-stroke: 1px rgba(212, 212, 212, 0.1);
    }

    .artist-info {
      max-width: 550px; 
      font-size: 11px;
      letter-spacing: 3px;
      line-height: 2.2; 
      color: #808080; /* Gris suave para info */
      border-left: 1px solid #d4d4d4;
      padding-left: 25px;
      text-transform: uppercase;
    }

    /* 6. BARRA DE REDES SOCIALES */
    .social-footer {
      position: fixed;
      bottom: 0; left: 0; width: 100%; height: 85px;
      background: rgba(10, 10, 10, 0.85); 
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      display: flex; align-items: center; justify-content: center;
      gap: 30px;
      z-index: 1000;
      border-top: 1px solid rgba(212, 212, 212, 0.05);
      animation: slideUpFooter 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .social-footer svg {
      width: 20px; height: 20px;
      fill: #555;
      transition: all 0.5s ease;
    }

    .social-footer a:hover svg {
      fill: #d4d4d4;
      transform: translateY(-3px);
      filter: drop-shadow(0 0 8px rgba(212, 212, 212, 0.4));
    }

    /* 7. BOTÓN AUDIO */
    .audio-toggle {
      position: fixed; bottom: 110px; right: 40px;
      width: 45px; height: 45px;
      background: rgba(212, 212, 212, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 212, 212, 0.1);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      z-index: 1001;
      transition: all 0.4s ease;
    }
    .audio-toggle:hover { transform: scale(1.1); background: rgba(212, 212, 212, 0.15); }
    .audio-toggle svg { width: 16px; height: 16px; fill: #d4d4d4; }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      .nav-menu { display: none; } /* Limpiamos móvil */
      h1 { font-size: 3.8rem; }
      .artist-info { font-size: 10px; padding-left: 15px; }
      .social-footer { gap: 20px; height: 75px; }
    }
  </style>
</head>

  <script>
    const video = document.getElementById('artistVideo');
    const audioBtn = document.getElementById('audioBtn');

    document.addEventListener('click', () => {
        if (video.paused) video.play();
    }, { once: true });

    audioBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (video.muted) {
        video.muted = false;
        video.volume = 0;
        let volumeFade = setInterval(() => {
          if (video.volume < 0.9) { video.volume += 0.1; } 
          else { video.volume = 1; clearInterval(volumeFade); }
        }, 100);
        audioBtn.style.background = "rgba(212, 212, 212, 0.3)";
      } else {
        video.muted = true;
        audioBtn.style.background = "rgba(212, 212, 212, 0.05)";
      }
    });
  </script>
