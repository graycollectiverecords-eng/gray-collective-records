<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>RIPZUE — GRAY COLLECTIVE RECORDS</title>
  
  <link rel="icon" type="image/png" href="logosinfondo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* 0. CARGA DE LA NUEVA FUENTE PERSONALIZADA */
    @font-face {
      font-family: 'TribTwo';
      src: url('TRIBTWO_.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* 1. RESET Y BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; cursor: default; -webkit-tap-highlight-color: transparent; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #ffffff;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
    }

    /* 2. ANIMACIONES (ADN INDEX) */
    @keyframes fadeInBlur {
      0% { opacity: 0; filter: blur(15px); transform: translateY(-10px); }
      100% { opacity: 1; filter: blur(0); transform: translateY(0); }
    }

    @keyframes revealContent {
      0% { opacity: 0; transform: translateY(30px); filter: blur(10px); }
      100% { opacity: 1; transform: translateY(0); filter: blur(0); }
    }

    /* 3. BARRA SUPERIOR (COPIA EXACTA DEL INDEX) */
    .topbar {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 72px;
      background: #f2f2f2;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 60px;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      animation: fadeInBlur 1.2s ease-out forwards;
    }

    .nav-left { display: flex; align-items: center; gap: 20px; }
    
    .back-btn, .logo-link { 
      text-decoration: none; 
      display: flex; align-items: center; 
      cursor: pointer !important;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .back-btn:hover, .logo-link:hover { 
      filter: blur(5px); 
      opacity: 0.6;
      transform: scale(0.95);
    }

    .back-btn { color: #1a1a1a; font-size: 24px; font-weight: 300; }
    .topbar img { height: 42px; width: auto; }

    /* MENÚ DERECHO (BARRA BLANCA - SE MANTIENE INTER 11PX) */
    .nav-menu { display: flex; gap: 45px; }
    
    .nav-menu a {
      text-decoration: none; 
      color: #1a1a1a; 
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer !important;
      position: relative;
      transition: all 0.4s ease;
    }

    .nav-menu a:hover { filter: blur(5px); opacity: 0.6; }

    .nav-menu a::after {
      content: '';
      position: absolute;
      bottom: -8px; left: 0;
      width: 0; height: 2px;
      background: #333;
      transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .nav-menu a.active::after { width: 100%; }

    /* 4. VIDEO DE FONDO */
    .video-wrapper {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 1;
    }
    video { width: 100%; height: 100%; object-fit: cover; }
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
      z-index: 2;
    }

    /* 5. CONTENIDO CENTRAL - APLICANDO TRIBTWO_ */
    main {
      position: relative;
      height: 100vh;
      display: flex; flex-direction: column;
      justify-content: center; 
      padding: 0 10%;
      z-index: 3;
      animation: revealContent 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    h1 {
      font-family: 'TribTwo', sans-serif !important; 
      font-size: clamp(4rem, 16vw, 11rem); 
      letter-spacing: 2px; 
      color: #808080;
      text-transform: uppercase; 
      margin-bottom: 15px;
      line-height: 0.9;
    }

    .artist-info {
      max-width: 500px; font-size: 12px; letter-spacing: 3px;
      line-height: 2.5; color: #d4d4d4;
      border-left: 2px solid #808080; padding-left: 20px;
    }

    /* 6. BOTÓN AUDIO */
    .audio-toggle {
      position: fixed; bottom: 40px; right: 40px;
      width: 55px; height: 55px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      z-index: 10000;
      cursor: pointer !important;
      transition: all 0.4s ease;
    }
    .audio-toggle:hover { transform: scale(1.1); background: rgba(255, 255, 255, 0.2); }
    .audio-toggle svg { width: 22px; height: 22px; fill: white; pointer-events: none; }

    @media (max-width: 768px) {
      .topbar { padding: 0 25px; }
      .nav-menu { gap: 20px; }
      .nav-menu a { letter-spacing: 1px; font-size: 9px; }
      main { padding: 0 8%; }
      h1 { font-size: 5rem; letter-spacing: 1px; }
    }
  </style>
</head>
<body>

  <nav class="topbar">
    <div class="nav-left">
      <a href="index.html" class="back-btn"> < </a>
      <a href="index.html" class="logo-link"><img src="logosinfondo.png" alt="Logo"></a>
    </div>
    <div class="nav-menu">
      <a href="manifiesto.html">Manifiesto</a>
      <a href="ripzue.html" class="active">Ripzue</a>
    </div>
  </nav>

  <div class="video-wrapper">
    <video id="artistVideo" loop muted playsinline autoplay>
      <source src="ripzuepag.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
  </div>

  <main>
    <h1>RIPZUE</h1>
    <div class="artist-info">
      EXPLORANDO LOS LÍMITES DEL SONIDO BAJO LA ESTÉTICA DEL GRIS.<br>
      CARTA DE PRESENTACIÓN — PRÓXIMAMENTE.
    </div>
  </main>

  <div class="audio-toggle" id="audioBtn">
    <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
  </div>

  <script>
    const video = document.getElementById('artistVideo');
    const audioBtn = document.getElementById('audioBtn');

    document.addEventListener('click', () => {
        if (video.paused) video.play();
    }, { once: true });

    audioBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (video.muted) {
        video.muted = false;
        video.volume = 0;
        let volumeFade = setInterval(() => {
          if (video.volume < 0.9) { video.volume += 0.1; } 
          else { video.volume = 1; clearInterval(volumeFade); }
        }, 100);
        audioBtn.style.background = "rgba(255, 255, 255, 0.4)";
      } else {
        video.muted = true;
        audioBtn.style.background = "rgba(255, 255, 255, 0.1)";
      }
    });
  </script>

</body>
</html>
